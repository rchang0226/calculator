<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="screen">
                <div class="preview">1 + 2 = </div>
                <div class="answer">3</div>
            </div>
        </div>
        <div class="buttons">
            <div class="column">
                <div id="7">
                    <kdb>7</kdb>
                </div>
                <div id="4">
                    <kdb>4</kdb>
                </div>
                <div id="1">
                    <kdb>1</kdb>
                </div>
                <div id="0">
                    <kdb>0</kdb>
                </div>
            </div>
            <div class="column">
                <div id="8">
                    <kdb>8</kdb>
                </div>
                <div id="5">
                    <kdb>5</kdb>
                </div>
                <div id="2">
                    <kdb>2</kdb>
                </div>
                <div id="clear">
                    <kdb>clear</kdb>
                </div>
            </div>
            <div class="column">
                <div id="9">
                    <kdb>9</kdb>
                </div>
                <div id="6">
                    <kdb>6</kdb>
                </div>
                <div id="3">
                    <kdb>3</kdb>
                </div>
                <div id="equals">
                    <kdb>=</kdb>
                </div>
            </div>
            <div class="column">
                <div id="plus">
                    <kdb>+</kdb>
                </div>
                <div id="minus">
                    <kdb>-</kdb>
                </div>
                <div id="multiply">
                    <kdb>*</kdb>
                </div>
                <div id="divide">
                    <kdb>/</kdb>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
