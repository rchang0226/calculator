<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="screen">
                <div class="preview"></div>
                <div class="answer"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="column">
                <div id="7" class="number">
                    <kdb>7</kdb>
                </div>
                <div id="4" class="number">
                    <kdb>4</kdb>
                </div>
                <div id="1" class="number">
                    <kdb>1</kdb>
                </div>
                <div id="0" class="number">
                    <kdb>0</kdb>
                </div>
            </div>
            <div class="column">
                <div id="8" class="number">
                    <kdb>8</kdb>
                </div>
                <div id="5" class="number">
                    <kdb>5</kdb>
                </div>
                <div id="2" class="number">
                    <kdb>2</kdb>
                </div>
                <div id="clear">
                    <kdb>clear</kdb>
                </div>
            </div>
            <div class="column">
                <div id="9" class="number">
                    <kdb>9</kdb>
                </div>
                <div id="6" class="number">
                    <kdb>6</kdb>
                </div>
                <div id="3" class="number">
                    <kdb>3</kdb>
                </div>
                <div id="equals">
                    <kdb>=</kdb>
                </div>
            </div>
            <div class="column">
                <div id="plus" class="operator">
                    <kdb>+</kdb>
                </div>
                <div id="minus" class="operator">
                    <kdb>-</kdb>
                </div>
                <div id="multiply" class="operator">
                    <kdb>*</kdb>
                </div>
                <div id="divide" class="operator">
                    <kdb>/</kdb>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
